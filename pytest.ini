[pytest]
# Pytest configuration for Bet-Copilot

# Test discovery
testpaths = bet_copilot/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes

# Asyncio configuration
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use APIs)
    interactive: Interactive tests (require terminal)
    slow: Slow tests (take >1s)

# Coverage options (when pytest-cov is installed)
[coverage:run]
source = bet_copilot
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
